<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formularios Otros Inputs</h1>
    <form method="get">
        <label for="color">Seleccionar un color</label>
        <input type="color" name="color" id="color">
        <br>
        <label for="date">Selecciona una fecha</label>
        <input type="date" name="date" id="date">
        <br>
        <label for="time">Selecciona una hora</label>
        <input type="time" name="time" id="time">
        <br>
        <label for="number">Selecciona un numero</label>
        <input type="number" name="number" id="number"  min="1" max="10">
        <br>
        <label for="range">Selecciona un Rango</label>
        <input type="range" name="range" id="range"  min="1" max="10">
        <br>
        <label for="file">Selecciona un Archivo</label>
        <input type="file" name="file" id="file" min="1" max="2">

        <br>
        <input type="submit" value="Enviar">
        
    </form>
    
    
</body>
</html>
