<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Tablas</title>

    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
        </style>

</head>
<body>
    <h1> Tablas en HTML</h1>

    <table> <!-- Etiqueta de tabla -->
        <tr>  <!-- Etiqueta de Fila (row) -->
            <th>Alumnos</th>  <!-- Etiqueta de tabla Header (Encabezado de Tabla) -->
            <th>Nombre</th>
            <th>Apellido</th>

        </tr>

        <tr>
            <th>1</td>   <!-- Etiqueta de table data (informaciÃ³n de tabla)-->
            <td>Pedro</td>   
            <td>Perez</td>   

        </tr>
            
        <tr>
            <th>2</td>   
            <td>Rodrigo</td>   
            <td>Gonzales</td>   

        </tr>
    
        <tr>
            <th>3</td>   
            <td>Humberto</td>   
            <td>Velez</td>   

        </tr>
    
    </table>
    
</body>
</html>
