<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1> Listas en HTML</h1>
    <h2> Listas desordenadas</h2>
    <h3> Comidas que me gustan</h3>

    <ul> <!-- UNORDER LISTS-->
        <li>Tacos mexicanos</li> <!-- Elemento de la lista-->
        <li>Asado Argentino</li> <!-- Elemento de la lista-->
        <li>Arepas colombianas y venezolanas</li> <!-- Elemento de la lista-->


        <h2> Listas Ordenadas</h2>
        <h3> Actividad durant el dia</h3>

        <ol>  <!-- ORDERED LIST-->
            <li>Levantamos</li>
            <li>Vamos a la facultad</li>
            <li>Volvemos</li>
            <li>Estudiamos</li>
            <li>Dormir</li>

        </ol>

    </ul>

</body>
</html>
